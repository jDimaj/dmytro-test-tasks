<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<form class="form-auth">
		<div class="form-auth_title">
			<p>Stackfindover</p>
		</div>
		<div class="form-auth_frame">
			<div class="form__group">
				<h4>Sign in to your account</h4>
			</div>
			<div class="form__group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required="required">
			</div>
			<div class="form__group">
				<div class="form__group_row">
					<label for="password">Password</label>
					<a href="https://www.google.com/">Forgot your password?</a>
				</div>
				<input type="password" id="password" pattern=".{6,}" required="required" title="minimum 6 characters">
				<div class="form-chekbox">
					<label class="form-remember">
						<input type="checkbox">Stay signed in for a week
					</label>
				</div>
			</div>
			<div class="form__group">
				<button type="submit">Continue</button>
				<a class="form__group_after-submit" href="https://www.google.com/maps">Use single sign-on (Google) instead</a>
			</div>
		</div>
		<div class="underform">
			<span>Don't have an account?</span>
			<a href="https://www.facebook.com">Sign up</a>
		</div>
	</form>
</body>

</html>
